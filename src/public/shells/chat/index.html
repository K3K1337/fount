<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Chat</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="icon-button" id="menu-button">
	<button id="nav-toggle" class="btn btn-outline-secondary">☰</button>
</div>

<div class="sidebar" id="sidebar">
	<div class="role-container">

	</div>
</div>
<div class="container mt-4"> <!-- Bootstrap 的容器类 -->
	<div class="chat-container border rounded p-4 bg-light"> <!-- 添加 Bootstrap 的边框、圆角和内边距 -->
		<div class="chat-header bg-secondary text-white p-2 rounded-top"> <!-- 添加背景色和文本颜色 -->
			<h2 class="h4">Chat</h2> <!-- 使用 Bootstrap 的标题类 -->
		</div>
		<div class="chat-messages overflow-auto" style="max-height: 400px;"> <!-- 添加溢出处理和最大高度 -->
		</div>
		<div class="chat-input mt-3"> <!-- 添加上边距 -->
			<textarea id="message-input" class="form-control" placeholder="Type a message..."></textarea> <!-- 使用 Bootstrap 的表单控件 -->
			<button id="send-button" class="btn btn-success mt-2">Send</button> <!-- 使用 Bootstrap 的按钮类 -->
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/showdown"></script>
<script src="https://cdn.jsdelivr.net/gh/steve02081504/bundle-cdn/dist/showdown-highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
<script type="module" src="./index.mjs"></script>
</body>
</html>
